<div class="flex min-h-svh w-full items-center justify-center p-6 md:p-10">
  <div class="w-full max-w-sm">
    <div class="flex flex-col gap-6">
      <Card>
        <CardHeader>
          <CardTitle>Login to your account</CardTitle>
          <CardDescription>
            Enter your email below to login to your account
            <p class="text-red-500">{requestError}</p>
          </CardDescription>
        </CardHeader>
        <CardContent>
          <form onsubmit="handleSignin(event)">
            <FieldGroup>
              <Field>
                <FieldLabel htmlFor="email">Email</FieldLabel>
                <Input
                  name="email"
                  id="email"
                  type="email"
                  placeholder="m@example.com"
                  required
                />
              </Field>
              <Field>
                <div class="flex items-center">
                  <FieldLabel htmlFor="password">Password</FieldLabel>
                  <a
                    href="#"
                    class="ml-auto inline-block text-sm underline-offset-4 hover:underline"
                  >
                    Forgot your password?
                  </a>
                </div>
                <Input name="password" id="password" type="password" required placeholder="password" />
              </Field>
              <Field>
                <Button type="submit" disabled={loading}>{loading ? "Loading..." : "Login"}</Button>
                <Button variant="outline" type="button" disabled={loading}>
                  Login with Google
                </Button>
                <FieldDescription class="text-center">
                  Don&apos;t have an account? <a href="#">Sign up</a>
                </FieldDescription>
              </Field>
            </FieldGroup>
          </form>
        </CardContent>
      </Card>
    </div>
  </div>
</div>

<script>
  const [requestError, setRequestError] = pp.state(null);
  const [loading, setLoading] = pp.state(false);

  async function handleSignin(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    setLoading(true);
    const response = await pp.rpc("signin", data);

    if (!response.success) {
      setRequestError(response.message);
    } else {
      setRequestError(null);
    }

    setLoading(false);
  }
</script>
